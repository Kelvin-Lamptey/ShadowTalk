{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4">Welcome to ShadowTalk</h1>
            <p class="lead">Connect with people anonymously and make new friends!</p>
            {% if not user.is_authenticated %}
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg mx-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg mx-2">Register</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
